<!doctype html>
<html>

<head>
  <title>Sentiment Analysis Tool</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      width: 400px;
      padding: 20px;
      background-color: transparent;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .text-area {
      width: 100%;
      min-height: 120px;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      resize: vertical;
      font-size: 14px;
      background-color: #f9fafb;
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    select,
    button {
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      border: none;
      cursor: pointer;
    }

    button {
      background-color: #4a90e2;
      color: white;
      font-weight: 600;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #357abd;
    }

    #response {
      border: 1px solid #e5e7eb;
      padding: 12px;
      border-radius: 6px;
      background-color: #ffffff;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.05);
    }

    .sentiment-container {
      margin-bottom: 10px;
    }

    .progress-container {
      width: 100%;
      background-color: #e5e7eb;
      height: 18px;
      border-radius: 9px;
      margin-top: 5px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      border-radius: 9px;
      background: linear-gradient(90deg, #4a90e2, #357abd);
    }

    .error {
      color: #e74c3c;
      font-weight: 500;
    }

    .settings-btn {
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      font-size: 22px;
      transition: color 0.2s;
    }

    .settings-btn:hover {
      color: #333;
    }

    .hidden {
      display: none;
    }

    .settings-panel {
      border: 1px solid #ddd;
      padding: 12px;
      border-radius: 6px;
      background: white;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.05);
    }

    .server-url {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      background-color: #f9fafb;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>Sentiment Analysis Tool</h2>
      <button class="settings-btn" id="settingsToggle">⚙️</button>
    </div>

    <div id="settingsPanel" class="settings-panel hidden">
      <h3>Settings</h3>
      <label for="serverUrl">Server URL:</label>
      <input type="text" id="serverUrl" class="server-url" placeholder="http://127.0.0.1:5000" />
      <label for="prompt-dropdown">Prompt Version: </label>
      <select id="prompt-dropdown">
        <option value="">Loading prompts...</option>
      </select>
      <br />
      <button id="saveSettings">Save</button>
    </div>

    <textarea id="inputText" class="text-area" placeholder="Text to analyze..."></textarea>

    <div class="controls">
      <button id="analyzeBtn">Analyze</button>
    </div>

    <div id="response"></div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
